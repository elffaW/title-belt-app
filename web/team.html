<div class="team-content" hx-get="api/path/{{team.name}}" hx-trigger="click">
  <button>
    {{ team.value }}
  </button>
  <ul>
    {% if numGames > 0 %}
      <li>
        <p>Minimum {{ numGames }} games</p>
        <ul>
          {% for game in games %}
          {% include "game.html" %}
          {% endfor %}
        </ul>
      </li>
    {% elif numGames == 0 %}
      <p>Already has the belt!</p>
    {% endif %}
  </ul>
</div>
