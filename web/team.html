<div id="{{team.name}}-content">
  <button hx-get="api/path/{{team.name}}" hx-trigger="click" hx-target="#{{team.name}}-content">
    {{ team.value }}
  </button>
  <div>
    {% if numGames > 0 %}
      <p>Minimum {{ numGames }} games</p>
      <div class="team-shortest-path">
        {% for game_list in games %}
          {% include "games_row.html" %}
        {% endfor %}
      </div>
    {% elif numGames == 0 %}
      <p>Already has the belt!</p>
    {% endif %}
  </div>
</div>
