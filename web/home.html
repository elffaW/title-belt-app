<!DOCTYPE html>

<html>

<head>
  <title>NHL Title Belt</title>
  <link rel="stylesheet" type="text/css" href="/static/css/main.css">
  <link rel="icon" type="image/x-icon" href="/static/img/stick.png">
  <script src="/static/htmx.min.js"></script>
</head>

<body>
  <div class="main-content">
    <h1>NHL Title Belt {{ season }}</h1>
    <hr class="blue" />
    <h3>Current Belt Holder</h3>
    <p>
      <img src="https://assets.nhle.com/logos/nhl/svg/{{belt_holder.name}}_light.svg" class="team-logo-icon" alt="{{ belt_holder.value }}" />
      {{ belt_holder.value }}
    </p>
    <hr class="red" />
    <h4>All Teams</h4>
    <div id="teams-list">
      {% for team in teams %}
        {% include "team.html" %}
      {% endfor %}
    </div>
  </div>
</body>

</html>
